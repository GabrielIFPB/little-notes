
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method="post">
        <h3 class="center">Sing Up</h3>
        <div class="form-group">
            <label for="username">First Name</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input class="form-control" type="password" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2">Password (confirm)</label>
            <input class="form-control" type="password" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}

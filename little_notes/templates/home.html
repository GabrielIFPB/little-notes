{% extends 'base.html' %}

{% block title %}Changed{% endblock %}

{% block content %}
    <h1>Welcome {{ user.first_name }}</h1>
    <h3 class="text-center">Notes</h3>
    <form method="post">
        <textarea name="note" id="note" class="form-control"></textarea>
        <br>
        <div class="position-relative">
            <button type="submit" class="position-absolute top-0 start-50 translate-middle btn btn-primary">Add Note</button>
        </div>
    </form>

    <ul class="list-group list-group-flush mt-3" id="notes">
        {%- for note in user.notes -%}
            <li class="list-group-item">
                {{ note.description }}
                <button data-note="{{ note.id }}" type="button" class="btn-close request" data-bs-dismiss="alert" aria-label="Close"></button>
            </li>
        {%- endfor -%}
    </ul>
{% endblock %}
